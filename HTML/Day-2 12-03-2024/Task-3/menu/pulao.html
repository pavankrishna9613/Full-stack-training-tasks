    <h1>Pulao</h1>
    <hr/>
    <p>Pilaf, pilav or pulao is a rice dish, or in some regions, a wheat dish, whose recipe usually involves cooking in stock or broth, adding spices, and other ingredients such as vegetables or meat, and employing some technique for achieving cooked grains that do not adhere to each other.</p>
