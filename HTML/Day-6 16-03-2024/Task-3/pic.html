        <input  required name="Firstname" value="" id="Firstname" type="text" placeholder="Enter your Firstname.."  />

        <label for="Lastname" >LastName:</label>
        <input  required name="lastname" value="" id="lastname" type="text" placeholder="Enter your Lastname.."  />

        <label for="email" >Email:</label>
        <input  required name="email" value=""  type="email" required id="email" placeholder="Enter your Email.."  />
        <br/> <br/>



        <label for="Password" >Password:</label>
        <input  required name="Password"  id="password" type="password" placeholder="Enter your Password.."  />
        <br/> <br/>

        <label for="mobile" >Mobile number:</label>
        <input   name="mobile" type="number" placeholder="Enter your Mobile Number.."  />
        <br/> <br/>

        <label for="file">Upload your Photo</label>
        <input type="file" id="file"/>
<br/> <br/>

<input type="reset">
<br/> <br/>
        
        <button style="background-color: green;">Sign Up</button>
        <br/> <br/>
    </form>
</body>
